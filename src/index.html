<!DOCTYPE html>
<html>
  <head>
    <title>Doctor lookup</title>
  </head>
  <body>

    <form id="newSearch">
      <p>Enter search parameters:</p>
      <label for="name">Doctor's name</label>
      <input id="name" type="text" name="name" value="">
      <label for="symptom">Symptoms:</label>
      <input id="symptom" type="text" name="symptom" value="">
      <button type="submit" name="button">Search</button>
    </form>

    <div class="results">
      <tr>
        <td>First Name<td>
        <td>Last Name<td>
        <td>Address<td>
        <td>Phone number<td>
        <td>Website<td>
        <td>New patient<td>
      </tr>
    </div>
    <div id="errors">
    </div>
  </body>
</html>
